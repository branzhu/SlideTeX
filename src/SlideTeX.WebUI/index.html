<!doctype html>
<!-- SlideTeX Note: HTML entry document for a SlideTeX web surface. -->
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SlideTeX</title>
  <link rel="stylesheet" href="./vendor/katex/katex.min.css" />
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>
  <main class="app">
    <section class="panel">
      <label for="latexInput" data-i18n="webui.label.latex">LaTeX</label>
      <textarea id="latexInput" rows="6" spellcheck="false">\frac{a}{b}</textarea>
    </section>

    <section class="panel">
      <div class="settings-row">
        <label><span data-i18n="webui.label.font_size">字号</span>
          <input id="fontPtInput" type="number" min="8" max="120" value="24" />
        </label>
        <label><span data-i18n="webui.label.dpi">DPI</span>
          <select id="dpiSelect">
            <option value="150">150</option>
            <option value="300" selected>300</option>
            <option value="600">600</option>
          </select>
        </label>
        <label><span data-i18n="webui.label.color">颜色</span>
          <input id="colorInput" type="color" value="#000000" />
        </label>
        <label><span data-i18n="webui.label.mode">模式</span>
          <select id="displayModeSelect">
            <option value="auto" selected data-i18n="webui.option.auto">auto</option>
            <option value="inline" data-i18n="webui.option.inline">inline</option>
            <option value="display" data-i18n="webui.option.display">display</option>
          </select>
        </label>
        <label class="check-inline"><span data-i18n="webui.label.transparent">透明</span>
          <input id="transparentCheckbox" type="checkbox" checked />
        </label>
      </div>
    </section>

    <section class="panel">
      <h2 data-i18n="webui.title.preview">预览</h2>
      <div id="previewBox" class="preview-box">
        <div id="previewContent" class="preview-content"></div>
      </div>
      <p id="errorMessage" class="error hidden"></p>
      <div id="status" class="status" data-i18n="webui.status.waiting">等待渲染</div>
    </section>

    <section class="panel">
      <div class="actions">
        <button id="insertBtn" type="button" class="primary" disabled data-i18n="webui.button.insert">插入</button>
        <button id="updateBtn" type="button" disabled data-i18n="webui.button.update">更新</button>
        <button id="renumberBtn" type="button" data-i18n="webui.button.renumber">重新编号</button>
      </div>
    </section>
  </main>

  <script src="./vendor/katex/katex.min.js"></script>
  <script src="./vendor/html2canvas.min.js"></script>
  <script src="./assets/data/katex-commands.js"></script>
  <script src="./assets/js/editor-adapter.js"></script>
  <!-- SLIDETEX_I18N_BUNDLE_START -->
