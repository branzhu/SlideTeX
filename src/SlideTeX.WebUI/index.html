<!doctype html>
<!-- SlideTeX Note: HTML entry document for a SlideTeX web surface. -->
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>SlideTeX</title>
  <link rel="stylesheet" href="./assets/css/app.css" />
</head>
<body>
  <main class="app">
    <section class="panel editor-panel">
      <label for="latexInput" data-i18n="webui.label.latex">LaTeX</label>
      <textarea id="latexInput" rows="6" spellcheck="false">\frac{a}{b}</textarea>
      <button id="ocrBtn" type="button" class="ocr-icon-btn" title="OCR" data-i18n-title="webui.button.ocr">
        <svg width="16" height="16" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M1 4V2.5A1.5 1.5 0 0 1 2.5 1H4M12 1h1.5A1.5 1.5 0 0 1 15 2.5V4M15 12v1.5a1.5 1.5 0 0 1-1.5 1.5H12M4 15H2.5A1.5 1.5 0 0 1 1 13.5V12" stroke="currentColor" stroke-width="1.5" stroke-linecap="round"/>
          <circle cx="6" cy="7" r="1.5" stroke="currentColor" stroke-width="1.2"/>
          <path d="M9 6h2.5M9 9h2.5M5 11h6.5" stroke="currentColor" stroke-width="1.2" stroke-linecap="round"/>
        </svg>
      </button>
      <input id="ocrImageInput" class="hidden" type="file" accept="image/*" />
    </section>

    <section class="panel">
      <div class="settings-row">
        <label><span data-i18n="webui.label.font_size">字号</span>
          <input id="fontPtInput" type="number" min="8" max="120" value="24" />
        </label>
        <label><span data-i18n="webui.label.dpi">DPI</span>
          <select id="dpiSelect">
            <option value="150">150</option>
            <option value="300" selected>300</option>
            <option value="600">600</option>
          </select>
        </label>
        <label><span data-i18n="webui.label.color">颜色</span>
          <input id="colorInput" type="color" value="#000000" />
        </label>
        <label><span data-i18n="webui.label.mode">模式</span>
          <select id="displayModeSelect">
            <option value="auto" selected data-i18n="webui.option.auto">auto</option>
            <option value="inline" data-i18n="webui.option.inline">inline</option>
            <option value="display" data-i18n="webui.option.display">display</option>
          </select>
        </label>
        <label class="check-inline"><span data-i18n="webui.label.transparent">透明</span>
          <input id="transparentCheckbox" type="checkbox" checked />
        </label>
      </div>
    </section>

    <section class="panel">
      <h2 data-i18n="webui.title.preview">预览</h2>
      <div id="previewBox" class="preview-box">
        <div id="previewContent" class="preview-content"></div>
      </div>
      <p id="errorMessage" class="error hidden"></p>
      <div id="status" class="status" data-i18n="webui.status.waiting">等待渲染</div>
    </section>

    <section class="panel">
      <div class="actions">
        <button id="insertBtn" type="button" class="primary" disabled data-i18n="webui.button.insert">插入</button>
        <button id="updateBtn" type="button" disabled data-i18n="webui.button.update">更新</button>
        <button id="renumberBtn" type="button" data-i18n="webui.button.renumber">重新编号</button>
        <button id="ocrSelectedBtn" type="button" class="hidden" data-i18n="webui.button.ocr">识别图片</button>
      </div>
    </section>
  </main>

  <script>
    window.MathJax = {
      tex: {
        tags: "ams"
      },
      svg: {
        fontCache: "none",
        linebreaks: {
          inline: false
        }
      },
      options: {
        enableMenu: false,
        enableExplorer: false,
        enableEnrichment: false,
        enableSpeech: false,
        enableBraille: false,
        enableComplexity: false,
        renderActions: {
          assistiveMml: [],
          attachSpeech: []
        }
      }
    };
  </script>
  <script src="./vendor/mathjax/tex-svg.js"></script>
  <!-- Load ALL dynamic font glyph data (SVG paths) that tex-svg.js only stubs
       with SMP remappings.  This single bundle contains all 40 font files so
       that preloadDynamicFonts() can populate every character's glyph path,
       bypassing MathJax's async retry mechanism that hangs in WebView2. -->
  <script src="./vendor/mathjax-newcm-font/svg/dynamic-all.js"></script>
  <script src="./assets/data/latex-commands.js"></script>
  <script src="./assets/js/editor-adapter.js"></script>
